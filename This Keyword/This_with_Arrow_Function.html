<script>
    let obj = {
        name: "Sparsh",
        age: 21,
        fun: () => { //Never use Arrow Function inside an Object, this binding is not possible inside lexicall scope.
            console.log(this); //Window  
        }
    }
    obj.fun();

    let obj2 = {
        name: "Sparsh",
        age: 21,
        foo: function () {
            fun = () => {
                console.log(this);
            }
            fun();
        }
    }
    obj2.foo(); //Arrow Funciton does not have it's own this keyword, nor it does any binding of this, it just takes the value of this from it's lexicall scope, and use it.
</script>

</html>
